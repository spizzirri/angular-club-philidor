<div id="accordion">
  <div class="card">
    <div class="card-header" id="heading-{{id}}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" attr.data-target="#collapse-{{id}}" aria-expanded="false"
          attr.aria-controls="collapse-{{id}}">
          {{ data.title }}
        </button>
      </h5>
    </div>

    <div id="collapse-{{id}}" class="collapse show" attr.aria-labelledby="heading-{{id}}" data-parent="#accordion">
      <div class="card-body">
        {{ data.text }}
      </div>
    </div>
  </div>
</div>
