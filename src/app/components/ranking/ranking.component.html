<div class="container">

  <div class="row">
    <div class="col-md-4 col-sm-12">
      <label for="name">Nombre: </label>
      <input type="text" [(ngModel)]="nameToFind" name="name" id="name" />
    </div>
    <!--<div class="col-md-8 col-sm-12">
      <div class="form-check form-check-inline col-md-1 col-sm-5"
        *ngFor="let radio of ['todas', 'superior', '1ra', '2da', '3ra', '4ta']">
        <input class="form-check-input" type="radio" name="categories" id={{radio}} value="0" checked>
        <label class="form-check-label" for={{radio}}>
          {{radio}}
        </label>
      </div>
    </div>-->
  </div>

  <div class="row">
    <div class="col-md-10 col-sm-12">
      <div class="animated slideInLeft">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">+-</th>
              <th scope="col">Clasico</th>
              <th scope="col">+-</th>
              <th scope="col">Rapido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let one of people; let i=index" (click)="showPlayer (row)">
              <ng-container *ngIf="checkByWord(one)">
                <th scope="row">{{ i }}</th>
                <td>{{ one.surname }}, {{ one.name }}</td>
                <td> <span *ngIf="one.ranking.classic.variacion"
                    [ngClass]="addBadgeByNumber(one.ranking.classic.variacion)">{{ one.ranking.classic.variacion }}</span>
                </td>
                <td>{{ one.ranking.classic.elo }}</td>
                <td> <span *ngIf="one.ranking.rapid.variacion"
                    [ngClass]="addBadgeByNumber(one.ranking.classic.variacion)">{{ one.ranking.rapid.variacion }}</span>
                </td>
                <td>{{ one.ranking.rapid.elo }}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="col-md-2 col-sm-12">
      <app-player></app-player>
    </div>

  </div>
</div>
