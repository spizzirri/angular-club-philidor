<div class="table-wrapper-scroll-y my-custom-scrollbar">
  <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Clasico</th>
          <th scope="col">Rapido</th>
          <th scope="col">Blitz</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players; let i=index">
          <th scope="row" >{{ i }}</th>
          <td (click)="showPlayer(player)">{{ player.surname }}, {{ player.name }}</td>
          <td>{{ player.elo.classic }}</td>
          <td>{{ player.elo.rapid }}</td>
          <td>{{ player.elo.blitz }}</td>
        </tr>
      </tbody>
    </table>
  </div>
