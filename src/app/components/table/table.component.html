<div class="animated slideInLeft">
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">{{ tableHeader?.column1 }}</th>
        <th scope="col">{{ tableHeader?.column2 }}</th>
        <th scope="col">{{ tableHeader?.column3 }}</th>
        <th scope="col">{{ tableHeader?.column4 }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of tableRows; let i=index" (click)="showPlayer(row)">
        <th scope="row">{{ i }}</th>
        <td>{{ row.column1 }}</td>
        <td>{{ row.column2 }}</td>
        <td>{{ row.column3 }}</td>
        <td>{{ row.column4 }}</td>
      </tr>
    </tbody>
  </table>
</div>
