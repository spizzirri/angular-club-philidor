<div class="card m-3 animated" [ngClass]="{'bounceInRight': id%2 === 0, 'bounceInLeft': id%2 !== 0 }">
  <div class="shadow p-3 mb-5 bg-white rounded">
    <div class="row no-gutters">
      <div class="col-sm-12"
        [ngClass]="{'col-md-8': data.text && data.text.length > 0, 'col-md-12': !data.text || data.text.length === 0}">
        <img [src]="data.imgSrc" class="card-img-top" alt="...">
      </div>
      <div *ngIf="data.text && data.text.length > 0" class="col-sm-12 col-md-4">
        <div class="card-body">
          <h5 class="card-title">{{ data.title }}</h5>
          <p class="card-text"> {{ data.text }} </p>
          <p class="card-text text-right"><small class="text-muted">{{ data.date }}</small></p>
          Anotate! <p class="animated infinite pulse"><a href="http://wa.me/541158333942" target="_blank"><i
                class="fab fa-whatsapp fa-3x"></i></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
