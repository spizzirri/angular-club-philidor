<div class="card m-3 animated" [ngClass]="{'bounceInRight': id%2 === 0, 'bounceInLeft': id%2 !== 0 }">
  <div class="shadow p-3 mb-5 bg-white rounded">
    <div class="row no-gutters">
      <div class="col-sm-12"
        [ngClass]="{'col-md-8': data.text && data.text.length > 0, 'col-md-12': !data.text || data.text.length === 0}">
        <!--<img [src]="data.imgSrc" class="card-img-top" alt="...">-->

        <div id="data.title" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#data.title" data-slide-to="0" class="active"></li>
            <li data-target="#data.title" data-slide-to="1"></li>
            <li data-target="#data.title" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img [src]="data.imgSrc" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="data.imgSrc" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img [src]="data.imgSrc" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#data.title" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#data.title" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>


      </div>
      <div *ngIf="data.text && data.text.length > 0" class="col-sm-12 col-md-4">
        <div class="card-body">
          <h5 class="card-title">{{ data.title }}</h5>
          <p class="card-text"> {{ data.text }} </p>
          <p class="card-text text-right"><small class="text-muted">{{ data.date }}</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
